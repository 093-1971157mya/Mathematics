<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GED Mathematics</title>
    <style>
        .boxes {
          display: grid;
          grid-template-columns: 1fr 1fr 1fr 1fr;
          grid-gap: 20px;
        }
  
        .box {
          background-color: rgb(230, 237, 231);
          color: rgb(67, 67, 238);
          font-size: 20px;
          padding: 30px;
          border-radius: 20px;
        }
  
        @media (max-width: 1000px) {
          .boxes {
            grid-template-columns: 1fr;
            grid-gap: 10px;
          }
  
          .box {
            background: rgb(214, 221, 214);
          }
        }
      </style>
</head>
